name: Upload artifacts
description: Upload artifacts (copy specified files, create tar.gz, compute sha256 and upload)

inputs:
  artifacts-dir:
    description: Directory to store artifacts (relative to working-dir)
    required: true
  target-files:
    description: Comma-separated list of files/paths to copy into artifacts-dir (optional)
    required: false
    default: ""
  version:
    description: Version of the artifact (used in filenames)
    required: true
  archive-prefix:
    description: Optional prefix for archive name (e.g. "zumic"). If set, archive will be "<prefix>-<version>.tar.gz"
    required: false
    default: ""
  working-dir:
    description: Working directory where files are located
    required: false
    default: "."
  retention-days:
    description: Retention days for uploaded artifacts
    required: false
    default: "7"

runs:
  using: composite
  steps:
    - name: Prepare artifacts directory (copy target files when provided)
      working-directory: ${{ inputs.working-dir }}
      shell: bash
      run: |
        set -euo pipefail
        ART_DIR="${{ inputs.artifacts-dir }}"
        mkdir -p "${ART_DIR}"

        if [ -n "${{ inputs.target-files }}" ]; then
          IFS=',' read -ra FILES <<< "${{ inputs.target-files }}"
          for file in "${FILES[@]}"; do
            # trim spaces
            file="$(echo "$file" | sed -e 's/^[[:space:]]*//' -e 's/[[:space:]]*$//')"
            if [ -z "$file" ]; then
              continue
            fi
            if [ -e "$file" ]; then
              cp -r "$file" "${ART_DIR}/" || true
            else
              echo "warning: target file not found: $file"
            fi
          done
        else
          echo "no target-files specified â€” assuming outputs already in ${ART_DIR}"
        fi

    - name: Create tar.gz archive
      working-directory: ${{ inputs.working-dir }}
      shell: bash
      run: |
        set -euo pipefail
        ART_DIR="${{ inputs.artifacts-dir }}"
        VERSION="${{ inputs.version }}"
        PREFIX="${{ inputs.archive-prefix }}"

        # Determine archive basename:
        if [ -n "$PREFIX" ]; then
          ARCHIVE_BASE="${PREFIX}-${VERSION}"
        else
          # fallback to using the artifacts dir name as base
          # strip any trailing slashes from ART_DIR for cleanliness
          CLEAN_ART_DIR=$(basename "${ART_DIR%/}")
          ARCHIVE_BASE="${CLEAN_ART_DIR}-${VERSION}"
        fi

        ARCHIVE_NAME="${ARCHIVE_BASE}.tar.gz"
        SHA_FILE="${ARCHIVE_BASE}.sha256sum"

        rm -f "${ARCHIVE_NAME}" "${SHA_FILE}"
        # create archive containing contents of ART_DIR (files at archive root)
        tar -C "${ART_DIR}" -czf "${ARCHIVE_NAME}" .
        echo "Created archive: ${ARCHIVE_NAME}"

    - name: Calculate checksum (Unix)
      if: runner.os != 'Windows'
      working-directory: ${{ inputs.working-dir }}
      shell: bash
      run: |
        set -euo pipefail
        VERSION="${{ inputs.version }}"
        PREFIX="${{ inputs.archive-prefix }}"

        if [ -n "$PREFIX" ]; then
          ARCHIVE_BASE="${PREFIX}-${VERSION}"
        else
          CLEAN_ART_DIR=$(basename "${{ inputs.artifacts-dir%/ }}")
          ARCHIVE_BASE="${CLEAN_ART_DIR}-${VERSION}"
        fi

        ARCHIVE_NAME="${ARCHIVE_BASE}.tar.gz"
        SHA_FILE="${ARCHIVE_BASE}.sha256sum"

        if command -v shasum >/dev/null 2>&1; then
          shasum -a 256 "${ARCHIVE_NAME}" | awk '{print $1}' > "${SHA_FILE}"
        else
          sha256sum "${ARCHIVE_NAME}" | awk '{print $1}' > "${SHA_FILE}"
        fi
        echo "Created checksum: ${SHA_FILE}"

    - name: Calculate checksum (Windows)
      if: runner.os == 'Windows'
      working-directory: ${{ inputs.working-dir }}
      shell: pwsh
      run: |
        $prefix = "${{ inputs.archive-prefix }}"
        $v = "${{ inputs.version }}"
        if ($prefix -ne "") {
          $base = "$prefix-$v"
        } else {
          $ad = "${{ inputs.artifacts-dir }}".TrimEnd('\','/')
          $base = ([IO.Path]::GetFileName($ad)) + "-$v"
        }
        $archive = "$base.tar.gz"
        $sha = "$base.sha256sum"
        $h = Get-FileHash -Path $archive -Algorithm SHA256
        $h.Hash | Out-File -FilePath $sha -Encoding ascii
        Write-Host "Created checksum: $sha"

    - name: Upload archive artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ inputs.archive-prefix != '' && format('{0}-{1}.tar.gz', inputs.archive-prefix, inputs.version) || format('{0}-{1}.tar.gz', basename(inputs.artifacts-dir), inputs.version) }}
        path: ${{ inputs.working-dir }}/${{ inputs.archive-prefix != '' && (inputs.archive-prefix + '-' + inputs.version + '.tar.gz') || ( (inputs.artifacts-dir | split('/'))[-1] + '-' + inputs.version + '.tar.gz' ) }}
        retention-days: ${{ inputs.retention-days }}

    - name: Upload checksum artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ inputs.archive-prefix != '' && format('{0}-{1}.sha256sum', inputs.archive-prefix, inputs.version) || format('{0}-{1}.sha256sum', basename(inputs.artifacts-dir), inputs.version) }}
        path: ${{ inputs.working-dir }}/${{ inputs.archive-prefix != '' && (inputs.archive-prefix + '-' + inputs.version + '.sha256sum') || ( (inputs.artifacts-dir | split('/'))[-1] + '-' + inputs.version + '.sha256sum' ) }}
        retention-days: ${{ inputs.retention-days }}
