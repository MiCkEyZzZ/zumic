name: Development Build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Display current branch
        run: echo "Current branch is $(git rev-parse --abbrev-ref HEAD)"

      - name: Set up Rust
        uses: actions-rust-lang/setup-rust@v1.6
        with:
          rust-version: stable # Можно указать stable или другую версию Rust, которая вам нужна

      - name: Build project
        run: cargo build --release

      - name: Run tests
        run: cargo test
