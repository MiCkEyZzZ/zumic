name: Development Build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Clear cache
        run: |
          rm -rf ~/.cargo
          rm -rf ~/.rustup

      - name: Set up Rust
        uses: actions-rust-lang/setup-rust@v1.0.0
        with:
          rust-version: stable

      - name: Build project
        run: cargo build --release

      - name: Run tests
        run: cargo test
