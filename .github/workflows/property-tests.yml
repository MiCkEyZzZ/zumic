name: Property-based Tests

on:
  push:
    branches: [main, property-testing]
  pull_request:
    branches: [main]
  schedule:
    - cron: "0 2 * * *" # Ночной прогон

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  property-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - rust: stable
            mode: quick
            cases: 100
            timeout: 5
          - rust: stable
            mode: normal
            cases: 1000
            timeout: 10
          - rust: stable
            mode: extended
            cases: 10000
            timeout: 30
          - rust: beta
            mode: quick
            cases: 100
            timeout: 5
          - rust: beta
            mode: normal
            cases: 1000
            timeout: 10
          - rust: nightly
            mode: quick
            cases: 100
            timeout: 5
          - rust: nightly
            mode: normal
            cases: 1000
            timeout: 10

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}

      - uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target/
          key: ${{ runner.os }}-cargo-proptest-${{ hashFiles('**/Cargo.lock') }}

      - name: Run property tests (${{ matrix.mode }})
        run: |
          echo "Running property tests with ${{ matrix.cases }} cases..."
          # Важно: property_tests.rs должен читать PROPTEST_CASES из std::env
          PROPTEST_CASES=${{ matrix.cases }} cargo test --test property_tests -- --nocapture
        timeout-minutes: ${{ matrix.timeout }}

  nightly-fuzzing:
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Extended nightly fuzzing
        run: |
          echo "Starting extended nightly fuzz run..."
          PROPTEST_CASES=50000 cargo test --test property_tests -- --nocapture
        timeout-minutes: 120
