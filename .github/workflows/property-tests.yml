name: Property-based Tests

on:
  push:
    branches: [main, property-testing]
  pull_request:
    branches: [main]
  schedule:
    - cron: "0 2 * * *" # Длительная ночная пробежка
  workflow_dispatch: {}

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # 1. Собираем проект один раз
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable

      - uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Build tests
        run: |
          cargo test --no-run --test property_tests
          cargo test --no-run --test hll_property_tests

  # 2. Запускаем тесты в матрице без повторной сборки
  property-tests:
    needs: build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          # стабильный
          - rust: stable
            suite: property_tests
            mode: quick
            cases: 100
            timeout: 5
          - rust: stable
            suite: hll_property_tests
            mode: quick
            cases: 100
            timeout: 5

          - rust: stable
            suite: property_tests
            mode: normal
            cases: 1000
            timeout: 10
          - rust: stable
            suite: hll_property_tests
            mode: normal
            cases: 1000
            timeout: 10

          - rust: stable
            suite: property_tests
            mode: extended
            cases: 10000
            timeout: 30
          - rust: stable
            suite: hll_property_tests
            mode: extended
            cases: 10000
            timeout: 30

          # бета
          - rust: beta
            suite: property_tests
            mode: quick
            cases: 100
            timeout: 5
          - rust: beta
            suite: hll_property_tests
            mode: quick
            cases: 100
            timeout: 5

          # ночной
          - rust: nightly
            suite: property_tests
            mode: quick
            cases: 100
            timeout: 5
          - rust: nightly
            suite: hll_property_tests
            mode: quick
            cases: 100
            timeout: 5

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}

      - uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Run property tests (${{ matrix.mode }})
        run: |
          echo "Running ${{ matrix.suite }} with ${{ matrix.cases }} cases..."
          PROPTEST_CASES=${{ matrix.cases }} cargo test --test ${{ matrix.suite }} -- --nocapture
        timeout-minutes: ${{ matrix.timeout }}

  # 3.  Ночной расширенный фузз
  nightly-fuzzing:
    if: github.event_name == 'schedule'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Extended nightly fuzz run (property_tests)
        run: |
          echo "Starting extended nightly fuzz run for property_tests..."
          PROPTEST_CASES=50000 cargo test --test property_tests -- --nocapture
        timeout-minutes: 120

      - name: Extended nightly fuzz run (hll_property_tests)
        run: |
          echo "Starting extended nightly fuzz run for hll_property_tests..."
          PROPTEST_CASES=50000 cargo test --test hll_property_tests -- --nocapture
        timeout-minutes: 120
