[package]
name = "zumic"
version = "0.1.0"
authors = ["Mikhail <zedmfix@gmail.com>"]
edition = "2021"

[dependencies]
bytes = { version = "1.10.1", features = ["serde"] }
dashmap = "6.1.0"
lru = "0.13.0"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
ordered-float = { version = "5.0.0", features = ["serde"] }
config = "0.15.11"
mlua = { version = "0.10", features = [
    "lua54",
    "vendored",
    "async",
    "serialize",
] }
thiserror = "2.0.12"
bcrypt = "0.17.0"
rand = "0.8"
argon2 = "0.5.3"
glob = "0.3"
tokio = { version = "1.0", features = ["full"] }
async-trait = "0.1.88"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = [
    "env-filter",
    "json",
    "registry",
] }
tracing-appender = "0.2"
anyhow = "1.0"
once_cell = "1.21.3"
num_cpus = "1.0"
memchr = "2.7.4"

[dev-dependencies]
criterion = "0.5"

[profile.bench]
opt-level = 3

[[bench]]
name = "zsptypes_benchmarks"
harness = false
