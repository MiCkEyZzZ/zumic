[package]
name = "zumic"
version = "0.1.0"
edition = "2021"
authors = ["Mikhail <mikhail.f.zhuravlev@gmail.com>"]
license = "Apache-2.0"
repository = "https://github.com/MiCkEyZzZ/zumic"
readme = "README.md"
keywords = ["database", "storage", "key-value", "zumic"]
categories = [
    "database-implementations",
    "data-structures",
    "network-programming",
]
homepage = "https://github.com/MiCkEyZzZ/zumic"
publish = false

[dependencies]
anyhow = "1.0"
argon2 = "0.5.3"
async-trait = "0.1.88"
bcrypt = "0.17.0"
bitflags = "2.9.1"
byteorder = "1.5.0"
bytes = { version = "1.10.1", features = ["serde"] }
config = "0.15.11"
crc16 = "0.4.0"
crc32fast = "1.4.2"
dashmap = "6.1.0"
glob = "0.3"
globset = "0.4.16"
lru = "0.14.0"
memchr = "2.7.4"
mlua = { version = "0.10", features = [
    "lua54",
    "vendored",
    "async",
    "serialize",
] }
num_cpus = "1.17.0"
once_cell = "1.21.3"
ordered-float = { version = "5.0.0", features = ["serde"] }
phf = { version = "0.11", features = ["macros"] }
rand = "0.8"
serde = { version = "1.0.219", features = ["derive"] }
serde-big-array = "0.5.1"
serde_json = "1.0.140"
tempfile = "3.20.0"
thiserror = "2.0.12"
tokio = { version = "1.45.1", features = ["full", "test-util"] }
tracing = "0.1"
tracing-appender = "0.2"
tracing-subscriber = { version = "0.3", features = [
    "env-filter",
    "json",
    "registry",
] }
zstd = "0.13.3"

[dev-dependencies]
criterion = { version = "0.6.0", features = ["async"] }

[profile.bench]
opt-level = 3

[[bench]]
name = "aof_benchmarks"
harness = false
