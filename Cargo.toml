[package]
name = "zumic"
version = "0.1.0"
authors = ["Mikhail <zedmfix@gmail.com>"]
edition = "2021"

[dependencies]
tokio = { version = "1", features = ["full", "macros"] }
bytes = { version = "1", features = ["serde"] }
dashmap = "6.1.0"
lru = "0.13.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1"
ordered-float = { version = "5.0.0", features = ["serde"] }
config = "0.15.11"
mlua = "0.10.3"
