[package]
name = "zumic"
version = "0.1.0"
authors = ["Mikhail <zedmfix@gmail.com>"]
edition = "2021"

[dependencies]
bytes = { version = "1.10.1", features = ["serde"] }
dashmap = "6.1.0"
lru = "0.13.0"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
ordered-float = { version = "5.0.0", features = ["serde"] }
config = "0.15.11"
mlua = { version = "0.10", features = [
  "lua54",
  "vendored",
  "async",
  "serialize",
] }
