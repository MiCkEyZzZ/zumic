[package]
name = "zumic-fuzz"
version = "0.0.0"
publish = false
edition = "2021"

[package.metadata]
cargo-fuzz = true

[dependencies]
# libFuzzer для Rust
libfuzzer-sys = "0.4"
arbitrary = { version = "1.3", features = ["derive"] }

# Подключаем основной проект ZUMIC как зависимость
[dependencies.zumic]
path = ".."
# Включаем фичу fuzz, чтобы в проект подтянулся arbitrary и др.
features = ["fuzz"]

# Fuzz Targets
[[bin]]
name = "decode_value"
path = "targets/decode_value.rs"
test = false
doc = false

[[bin]]
name = "compressed_decode"
path = "targets/compressed_decode.rs"
test = false
doc = false

[[bin]]
name = "version_compatibility"
path = "targets/version_compatibility.rs"
test = false
doc = false
