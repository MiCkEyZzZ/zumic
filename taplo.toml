# Включаем для всех Cargo.toml
include = ["**/Cargo.toml"]

[formatting]
# Сортировка ключей и раскладывание массивов
column_width = 100
array_auto_expand = true
array_auto_collapse = false
compact_arrays = true
compact_inline_tables = false
array_trailing_comma = true
indent_string = "    "  # Отступы в 4 пробела
trailing_newline = true
