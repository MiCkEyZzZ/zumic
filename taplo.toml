# Enable for all Cargo.toml files
include = ["**/Cargo.toml"]

[formatting]
# Key sorting and array expansion
column_width = 100
array_auto_expand = true
array_auto_collapse = false
compact_arrays = true
compact_inline_tables = false
array_trailing_comma = true
indent_string = "    "  # Indentation with 4 spaces
trailing_newline = true
