# Включить для всех файлов Cargo.toml
include = ["**/Cargo.toml"]

[formatting]
# Сортировка ключей и расширение массива
column_width = 100
array_auto_expand = true
array_auto_collapse = false
compact_arrays = true
compact_inline_tables = false
array_trailing_comma = true
indent_string = "    "  # Отступ с 4 пробелами
trailing_newline = true
