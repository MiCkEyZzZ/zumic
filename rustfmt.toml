# rustfmt.toml

# Какая версия Rust действует при форматировании (по умолчанию последняя доступная).
edition = "2021"

# Максимальная ширина строки (символов), до которой будет пытаться обрезать код.
max_width = 100

# Отступы: 4 пробела вместо табуляции.
hard_tabs = false
tab_spaces = 4

# Разрешить перенос импортов на новую строку, если их слишком много.
wrap_imports = true
# Разрешить группировать одинаковые префиксы в use:
reorder_imports = true

# Вложенные блоки if/else/loop форматировать компактнее.
format_code_in_doc_comments = true

# Не объединять короткие цепочки методов в одну строку.
chain_width = 60

# Расставлять пробелы внутри фигурных скобок при инициализации структур.
struct_field_align_threshold = 20

# Расставлять перенос строки после `//` в конце строки.
normalize_comments = true

# Разрешить выравнивание в таблицах use-списков:
group_imports = "StdExternalCrate"

# Управление выравниванием аргументов функций:
fn_args_layout = "Tall"

# Форматировать макросы полностью (вместо однострочных).
format_macro_matchers = true
