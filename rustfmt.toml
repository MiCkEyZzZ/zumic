edition = "2021"
max_width = 100
hard_tabs = false

# Запятая после последнего элемента в многострочных литералах
trailing_comma = "Vertical"

# Настройки импорта
imports_granularity = "Crate"
imports_layout      = "Mixed"

# Стиль размещения скобок
brace_style         = "SameLineWhere"
control_brace_style = "AlwaysSameLine"

# Расположение параметров функции: каждый параметр на новой строке
fn_params_layout    = "Vertical"
